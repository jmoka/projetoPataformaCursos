<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Grid</title>
    <style>
        .container {
            display: grid;
            /* Ativando o Grid Layout */
            grid-template-columns: 1fr 1fr 1fr;
            /* Definindo três colunas iguais */
            gap: 10px;
            /* Espaço entre os quadradinhos */
        }

        .item {
            background-color: lightblue;
            /* Cor de fundo dos itens */
            padding: 20px;
            /* Espaço dentro dos itens */
            text-align: center;
            /* Centralizar o texto */
            border: 2px solid blue;
            /* Borda azul ao redor dos itens */
        }

        .item:nth-child(3) {
            grid-column: 1 / 3;
            /* Faz o primeiro item ocupar duas colunas */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
</body>

</html>
