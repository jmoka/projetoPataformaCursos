<html>

<body>

    <h2>Uso do innerHTML</h2>

    <p id="demo">Mudar o Texto.</p>

    <button type="button"
        onclick='document.getElementById("demo").innerText = "<h1>Testando o H1 no innerHTML</h1>  texto puro"'>Muda o
        texto </button>

    <button type="button" onclick='document.querySelector("button").innerText = "Mudando o Texto Butão"'>Mudar o texto
        Butão</button>

</body>

</html>

<!-- innerText
Descrição: Representa o texto interno de um elemento, ignorando qualquer tag ou marcação HTML. Retorna apenas o texto visível para o usuário.

Uso: Quando você define innerText, ele insere o texto puro, sem interpretação de tags HTML -->
