<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.js"></script>
</head>

<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-btn @click="mudarExpressao">Mudar Expressão!</v-btn>
                <!-- Usando v-memo corretamente no Vue 3 -->
                <div v-memo="[bocaAberta, olhosAbertos]">
                    <p>Olhos: {{ olhosAbertos ? "👀" : "😴" }}</p>
                    <p>Boca: {{ bocaAberta ? "😀" : "😐" }}</p>
                </div>
            </v-container>
            <v-container>
                <div>
                    <button @click="mudarAnimal">Trocar Animal!</button>
                    <div v-memo="[animalAtual]">
                        <p>Animal no Jardim: {{ animalAtual }}</p>
                    </div>
                </div>
            </v-container>
        </v-app>
    </div>

    <script>
        const { createApp } = Vue;
        const vuetify = Vuetify.createVuetify();

        createApp({
            data() {
                return {
                    olhosAbertos: true,
                    bocaAberta: true,
                    animalAtual: "🐶"
                };
            },
            methods: {
                mudarExpressao() {
                    this.olhosAbertos = !this.olhosAbertos;
                    this.bocaAberta = !this.bocaAberta;
                    this.animalAtual = this.animalAtual === "🐶" ? "🐱" : "🐶";
                }
            }
        })
            .use(vuetify)
            .mount('#app');
    </script>
</body>

</html>
