<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(lista_cores, index) in ListaCores" :key="index">{{lista_cores}}</li>
        </ul>
        <ul>
            <li v-for="(pessoa, index) in pessoas" :kay="index">
                NOME = {{pessoa.nome}} / IDADE = {{pessoa.idade}} <br>
            </li>
        </ul>

    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    ListaCores: ["azul", "amarelo", "verde", "vermelho"],
                    pessoas: [
                        { nome: "ana", idade: 45 },
                        { nome: "jo√£o", idade: 46 }
                    ]
                }

            }
        }).mount("#app");
    </script>
</body>

</html>
