<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>Insira 1 ou 2</h3>
        <input type="text" v-model="condicao" class="border">
        <div v-if="condicao == 1">
            <p>if detectado</p>
        </div>
        <div v-else-if="condicao == 2">
            <p>else-if detectado</p>
        </div>
        <div v-else>
            <p>else detectado</p>
        </div>

    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    condicao: 0,

                }
            }
        }).mount('#app');
    </script>

</body>

</html>
