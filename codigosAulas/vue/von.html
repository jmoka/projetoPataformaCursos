<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.js"></script>
</head>

<body>
    <div id="app" @click="handleClick" @dblclick="handleDblClick" @mousedown="handleMouseDown" @mouseup="handleMouseUp"
        @mouseover="handleMouseOver" @mouseout="handleMouseOut" @mousemove="handleMouseMove"
        @contextmenu="handleContextMenu">
        <button>Interaja com o botão</button>
        <p v-text="message"></p>
        <br>
        <br>
        <br> <br>
        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>

        <p>Posição X: {{ x }}</p>
        <p>Posição Y: {{ y }}</p>
    </div>

    <script>
        const { createApp } = Vue;
        const vuetify = Vuetify.createVuetify();

        createApp({
            data() {
                return {
                    message: "Olá, Mundo!",
                    x: 0,
                    y: 0
                };
            },
            methods: {
                posicaoMouse(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                handleClick() { this.message = "Clique detectado!"; },
                handleDblClick() { this.message = "Clique duplo detectado!"; },
                handleMouseDown() { this.message = "Botão do mouse pressionado!"; },
                handleMouseUp() { this.message = "Botão do mouse liberado!"; },
                handleMouseOver() { this.message = "Mouse sobre o elemento!"; },
                handleMouseOut() { this.message = "Mouse saiu do elemento!"; },
                handleMouseMove() { this.message = "Movendo o mouse!"; },
                handleContextMenu() { this.message = "Menu de contexto aberto!"; }
            },
            mounted() {
                // Adiciona o evento de mousemove ao body quando o componente é montado
                document.body.addEventListener('mousemove', this.posicaoMouse);
            }
        }).use(vuetify)
            .mount('#app');
    </script>
</body>

</html>
