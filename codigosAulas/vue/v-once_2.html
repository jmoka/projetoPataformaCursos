<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.js"></script>
</head>

<body>
    <div id="app">

        <a v-bind:href="url" v-text="text_link"></a>
        <p v-text="msg"></p>
        <p v-once>{{titulo}} </p>


    </div>

    <script>
        const { createApp } = Vue;
        const vuetify = Vuetify.createVuetify();

        createApp({
            data() {
                return {
                    titulo: "vue.js",
                    saudacao1: true,
                    msg: "texto do v-text",
                    text_link: "link",
                    url: "http://jotaempresas.com"

                };
            },
            methods: {
                saudacao: function () {
                    this.saudacao1 ? this.titulo = "Bom dia!" : this.titulo = "Boa noite!"
                    this.saudacao1 = !this.saudacao1;
                    return saudacao1


                }
            }
        }).use(vuetify).mount('#app');
    </script>
</body>

</html>
