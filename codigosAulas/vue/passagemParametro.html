<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.3/dist/vuetify.js"></script>
</head>

<body>
    <div id="app">

        <button @Click="passagem(parametro)">{{msg}}</button>
        <p v-text="text"></p>

    </div>

    <script>
        const { createApp } = Vue;
        const vuetify = Vuetify.createVuetify();

        createApp({
            data() {
                return {
                    msg: "Clique para sassar o parametro",
                    parametro: "O parametro foi passado",
                    text: ""

                };
            },
            methods: {
                passagem(passagem) {
                    return this.text = passagem
                },

            },

        }).use(vuetify)
            .mount('#app');
    </script>
</body>

</html>
